<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <main>
   <img class="logo" src="./images/logo.svg" alt="Basel Apparel" />
   <img class="cover-mobile" src="./images/hero-mobile.jpg" alt="mobile banner" />
   <div class="text">
     <h1>
       We're 
       <b>coming</b>
       <b>soon</b>
     </h1>
     <p>
       Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.
     </p>
   </div>
   <form method="post" action="#" novalidate>
     <label for="email">Email Address</label>
     <input type="email" id="email" placeholder="Email Address" aria-label="Email Address" required />
     <button type="submit">
       <img src="./images/icon-arrow.svg" alt="submit">
     </button>
     <p class="error-message"><small>Please provide a valid email</small></p>
   </form>
 </main>
 <section class="cover"></section>
 <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
